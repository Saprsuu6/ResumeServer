<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>

<body>
    <h1>Here is my server!</h1>
    <ul>
        <li><a rel="noopener" href="https://resumeclient-production.up.railway.app/" target="_blank">My resume
                landing</a></li>
    </ul>
    <h1>And here is docs api</h1>
    <ul>
        <li><a rel="noopener" href="https://resumeserver-production.up.railway.app/api-docs/" target="_blank">Api
                docs</a></li>
    </ul>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
        window.onload = function () {
            console.log('Инициализация Swagger UI...');

            const ui = SwaggerUIBundle({
                url: "https://resumeserver-production.up.railway.app/api-docs/openapi.json",
                //url: "http://localhost:8080/api-docs/openapi.json",
                dom_id: '#swagger-ui',
                onComplete: function () {
                    console.log('Swagger UI успешно загружен!');
                },
                onFailure: function (err) {
                    console.error('Ошибка загрузки Swagger UI:', err);
                }
            });
        };
    </script>
</body>

</html>
